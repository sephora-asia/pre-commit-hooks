-   id: commitlint
    name: Commit message linter (commitlint)
    entry: commitlint --edit
    language: node
    always_run: true
    additional_dependencies: ['commitlint']
-   id: commitizen
    name: Ensure commitizen is used for commit messages
    entry: exec < /dev/tty && git-cz --hook || true
    language: node
    always_run: true
    additional_dependencies: ['commitizen']